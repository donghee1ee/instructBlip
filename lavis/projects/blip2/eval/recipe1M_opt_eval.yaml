  task: ingredient_prediction ## captioning
  # optimization-specific
  batch_size_train: 48 ## 32
  batch_size_eval: 48 ## 16
  num_workers: 4

  # inference-specific
  max_len: 30
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  # prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output/BLIP2/Caption"

  evaluate: True
  test_splits: ["test"] ##


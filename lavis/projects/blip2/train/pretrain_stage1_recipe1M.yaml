run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 20 ## 10
  batch_size_train: 12 ## 100 ## 48 ## 24
  batch_size_eval: 48 ## 64
  num_workers: 4
  warmup_steps: 5000

  seed: 42
  output_dir: "output/BLIP2/Pretrain_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False ## only eval
  train_splits: ["train"]
  valid_splits: ["val"]
  # test_splits: ["test"]

  device: "cuda"
  world_size: 2 ##
  dist_url: "env://"
  distributed: True ##